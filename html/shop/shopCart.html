<html>

	<title>Shop - Cart</title>
</head>

<body>
	<script src="../../js/public/header.js" type="text/javascript" charset="utf-8"></script>
	<div class="top">
		<div class="top-title">
			<div class="top-nav">SINGLE PRODUCT</div>
			<p>
				<a href="../home/yoga.html">
					<span>Home</span>
				</a>
				<span>&nbsp; > &nbsp; </span>

			</p>
		</div>
    </div>
	<div class="content">
		<div class="title">
			<span class="product">Product</span>
			<span class="price">Price</span>
			<span class="quantity">Quantity</span>
			<span class="total">Total</span>

		<ul class="pro-item"></ul>

<script type="text/javascript">
    // 头部预处理
    $(".header").addClass("relative");
    $(".header-logo-img").addClass("purple");

    $(".headerBar").addClass("purple");
    $(".header-nav-content").addClass("purple");

    $(".item-shop").addClass("current");
    // 脚部处理
    $(".footer .Aasana-logo-img-big").addClass("purple");
    $(".footer form a.send").addClass("purple");
    $(".footer-social a").eq(0).addClass("facebook-227c");
    $(".footer-social a").eq(1).addClass("instagram-7677c");
    $(".footer-social a").eq(2).addClass("youtube-5135c");
    $(".footer-nav").addClass("purple");

    $(".up2top .up2top-icon").addClass("pink");

    up2top("#up2top");
